<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/posts');
      xhr.setRequestHeader('content-type', 'application/json');

      const data = {
        id: 2,
        title: 'XMLHttpRequest',
        author: 'Jermey',
      };

      xhr.send(JSON.stringify(data));
    </script>
  </body>
</html>
